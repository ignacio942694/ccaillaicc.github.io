<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我们的时间</title>
<style>
body{
    background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    font-family: Arial;
    text-align:center;
    padding:50px;
}
h1{
    font-size:40px;
}
.box{
    background:white;
    padding:30px;
    margin:20px auto;
    width:60%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
.days{
    font-size:28px;
    color:#ff6b81;
}
</style>
</head>
<body>

<h1>欢迎来到我们的时间</h1>

<div class="box">
    <h2>我们已经在一起</h2>
    <p class="days" id="days"></p>
</div>

<script>
var startDate = new Date("2025-0-27"); 
var today = new Date();
var timeDiff = today - startDate;
var days = Math.floor(timeDiff / (1000 * 3600 * 24));
document.getElementById("days").innerHTML = days + " 天";
</script>

</body>
</html>
